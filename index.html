<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="CSS/all.min.css">
  <link rel="stylesheet" href="CSS/style.css">
  <title>Interactive pricing component</title>
</head>
<body>
  <div class="container">
    <header>
      <h1>Simple, traffic-based pricing</h1>
      <p>Sign-up for our 30-day trial. No credit card required. </p>
    </header>

    <div class="pricing-container">

      <div class="price">
        <div class="views"> <span>100k</span> pageviews </div>
        <div class="month"> <span>&dollar;16.00</span> /month</div>
      </div>
      <div class="range">
        <input type="range" min="0" max="8" step="2">
        <span></span>
      </div>

      <div class="billing">
        <p>Monthly Billing</p>
        <div class="toggle-div">        
          <input type="checkbox" id="toggle" class="toggle-input">
          <label for="toggle" class="toggle-label"></label>
        </div>
        <p>Yearly Billing</p>
        <div class="discount">25% discount</div>
      </div>

      <div class="line"></div>

      <div class="start">
        <ul>
          <li><img src="images/icon-check.svg" alt="">Unlimited websites</li>
          <li><img src="images/icon-check.svg" alt="">100% data ownership</li>
          <li><img src="images/icon-check.svg" alt="">Email reports</li>
        </ul>
        <button>Start my trial</button>
      </div>

    </div>


  </div>
  <script src="main.js"></script>
</body>
</html>
